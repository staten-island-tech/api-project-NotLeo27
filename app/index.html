<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet Room</title>
  </head>
  <body class="bg-[#d99d70]">
    <h1 class="m-30 text-4xl text-center font-hylia text-black sm:text-5xl md:text-7xl lg:text-8xl bg-[#E4A259] p-4">
      Magic the Gathering Cards
    </h1>

    <div class="flex justify-center bg-gray-200 mb-5" role="tablist">
      <div 
        class="px-4 py-2 text-black uppercase font-bold border border-gray-400 bg-gray-300 mx-1 cursor-pointer transition-colors duration-300 hover:bg-blue-500 hover:text-white" 
        role="tab" 
        id="sort-abc"
      >
        By ABC
      </div>
      <div 
        class="px-4 py-2 text-black uppercase font-bold border border-gray-400 bg-gray-300 mx-1 cursor-pointer transition-colors duration-300 hover:bg-blue-500 hover:text-white" 
        role="tab"
        id="sort-mana-cost"
      >
        By CMC
      </div>
      <div 
        class="px-4 py-2 text-black uppercase font-bold border border-gray-400 bg-gray-300 mx-1 cursor-pointer transition-colors duration-300 hover:bg-blue-500 hover:text-white" 
        role="tab" 
        id="sort-id"
      >
        By ID
      </div>
    </div>

    <div id="container" class="container flex flex-wrap items-center justify-around m-auto" role="main">
    </div>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
